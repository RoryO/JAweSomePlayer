<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>Results</title>
    <link rel="stylesheet" href="jasmine/jasmine.css" />
  </head>
  <body>
    <script src="jasmine/jasmine.js" type="text/javascript"></script>
    <script src="jasmine/jasmine-html.js" type="text/javascript"></script>
    <script src="../js/es5-shim.js" type="text/javascript"></script>
    <script src="../js/utils.js" type="text/javascript"></script>
    <script src="../js/slider.js" type="text/javascript"></script>
    <script src="../js/engine.js" type="text/javascript"></script>
    <script src="../js/base.js" type="text/javascript"></script>
    <script src="spec/es5_spec.js" type="text/javascript"></script>
    <script src="spec/util_spec.js" type="text/javascript"></script>
    <script src="spec/player_engine_spec.js" type="text/javascript"></script>
    <script src="spec/player_controls_spec.js" type="text/javascript"></script>
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      window.addEventListener('load', function() {
        jasmineEnv.execute();
      }, false);
    })();
    </script>

  </body>
 </html>
